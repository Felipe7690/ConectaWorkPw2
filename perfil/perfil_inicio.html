<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-perfil {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }
        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .user-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 60px;
        }
        .buttons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 1em;
            transition: color 0.3s ease;
            padding: 10px;
        }
        .buttons a img {
            margin-right: 8px;
        }
        .buttons a:hover {
            color: #007bff;
        }
        .inicio-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .inicio-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .perfil-img {
                width: 120px;
                height: 120px;
            }
            .user-name {
                font-size: 1.2em;
            }
            .buttons {
                flex-direction: column;
                margin-bottom: 50px;
            }
            .buttons a {
                width: 100%;
                justify-content: center;
            }
            .inicio-button {
                padding: 8px 16px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-perfil">
        <h1>Perfil do Usuário</h1>
        <img class="perfil-img" src="../imagens/perfil.png" alt="Imagem de Perfil">
        <p class="user-name">Nome do Usuário</p>
        <div class="buttons">
            <a href="#"><img src="../imagens/wallet.jpg" alt="Ícone Dashboard"> Dashboard</a>
            <a href="#"><img src="../imagens/dash.jpg" alt="Ícone Minha Carteira"> Minha Carteira</a>
            <a href="#"><img src="../imagens/mensage.jpg" alt="Ícone Propostas"> Propostas</a>
            <a href="#"><img src="../imagens/configure.jpg" alt="Ícone Editar Perfil"> Editar Perfil</a>
        </div>
        <a href="../index.html" class="inicio-button">Inicio</a>
    </div>
</body>
</html>
